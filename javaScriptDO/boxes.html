<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxes
    </title>
    <style>
        .continer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            padding: 40px;
            margin: 50px;
            border: 2px solid black;
            border-radius: 20px;

        }
    </style>

</head>

<body>
    <div class="continer">
        <div class="boxes">this is a box 1</div>
        <div class="boxes">this is a box 2</div>
        <div class="boxes">this is a box 3</div>
        <div class="boxes">this is a box 4</div>
        <div class="boxes">this is a box 5</div>
    </div>
    <script>
        let boxs = document.querySelector(".continer").children
        // console.log(boxs)


        // boxs[0].style.backgroundColor = "green";
        // boxs[1].style.backgroundColor = "red";
        // boxs[2].style.backgroundColor = "pink";
        // boxs[3].style.backgroundColor = "orange";
        // boxs[4].style.backgroundColor = "darkgreen";
        function getRamdomcolor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`

        }
        Array.from(boxs).forEach(e => {
            e.style.backgroundColor = getRamdomcolor()  
            e.style.color = getRamdomcolor()

        })



    </script>
</body>

</html>
